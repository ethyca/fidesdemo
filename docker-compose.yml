version: "3.0"
services:
  db:
    image: postgres:12
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./postgres_scripts:/docker-entrypoint-initdb.d
    expose:
      - 5432
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_MULTIPLE_DATABASES=flaskr,fidesctl,fidesops

  fidesctl:
    image: ethyca/fidesctl:1.4.2
    depends_on:
      - db
    command: fidesctl webserver
    expose:
      - 9090
    ports:
      - "9090:8080"
    environment:
      - FIDESCTL__API__DATABASE_USER=postgres
      - FIDESCTL__API__DATABASE_PASSWORD=postgres
      - FIDESCTL__API__DATABASE_HOST=db
      - FIDESCTL__API__DATABASE_PORT=5432
      - FIDESCTL__API__DATABASE_NAME=fidesctl

  redis:
    image: "redis:6.2.5-alpine"
    command: redis-server --requirepass redispass
    expose:
      - 6379
    ports:
      - "6379:6379"

  fidesops:
    image: ethyca/fidesops:1.3.0-24-gcc6b8bd
    depends_on:
      - db
      - redis
    command: fidesops webserver
    volumes:
      - ./fides_uploads:/fidesops/fides_uploads
    expose:
      - 8080
    ports:
      - "8080:8080"
    environment:
      - FIDESOPS__SECURITY__APP_ENCRYPTION_KEY=QLMI5I0xLWUXE4JN4Asnba79JiBHWWM3
      - FIDESOPS__SECURITY__OAUTH_ROOT_CLIENT_ID=fidesopsadmin
      - FIDESOPS__SECURITY__OAUTH_ROOT_CLIENT_SECRET=fidesopsadminsecret
      - FIDESOPS__SECURITY__CORS_ORIGINS="http://localhost,http://localhost:4000,http://localhost:3000,http://localhost:8080"
      - FIDESOPS__DATABASE__SERVER=db
      - FIDESOPS__DATABASE__USER=postgres
      - FIDESOPS__DATABASE__PASSWORD=postgres
      - FIDESOPS__DATABASE__DB=fidesops
      - FIDESOPS__DATABASE__PORT=5432
      - FIDESOPS__REDIS__HOST=redis
      - FIDESOPS__REDIS__PORT=6379
      - FIDESOPS__REDIS__PASSWORD=redispass
      - FIDESOPS__EXECUTION__REQUIRE_MANUAL_REQUEST_APPROVAL=False

  fidesops-privacycenter:
    build: ./fides_privacy_center
    image: ethyca/fidesops-privacycenter
    depends_on:
      - fidesops
    # Mount fides_privacy_center/config directory to allow live editing of the privacy center
    volumes:
      - ./fides_privacy_center/config:/fidesops/clients/privacy-center/config
      - ./flaskr/static:/fidesops/clients/privacy-center/public/static
    expose:
      - 4000
    ports:
      - "4000:3000"

  fidesops-adminui:
    build: ./fides_admin_ui
    image: ethyca/fidesops-adminui
    depends_on:
      - fidesops
    expose:
      - 3000
    ports:
      - "3000:3000"

volumes:
  postgres:
