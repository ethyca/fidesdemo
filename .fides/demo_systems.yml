system:
  - fides_key: demo_salesforce
    name: Salesforce
    description: Customer Relationship Management Platform
    system_type: 3rd Party
    administrating_department: Sales
    data_responsibility_title: Processor
    third_country_transfers:
    - USA
    data_protection_impact_assessment:
      is_required: True
      progress: Complete
      link: https://example.org/analytics_system_data_protection_impact_assessment
    system_dependencies:
      - demo_hubspot
      - demo_snowflake
    privacy_declarations:
      - name: Track customer details for outbound sales and ongoing communications
        data_categories:
          - system.operations
          - user.contact
          - user.contact.email
          - user.organization
        data_use: advertising.first_party
        data_subjects:
          - prospect
          - customer
        data_qualifier: aggregated.anonymized.unlinked_pseudonymized.pseudonymized.identified

